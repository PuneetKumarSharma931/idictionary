<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="style.css">
    <title>Welcome to iDictionary</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">iDictionary</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-4">

        <h1>iDictionary</h1>
        <h6>A place to find all possible information for a word!</h6>
        <hr>

        <div class="mb-3 myInput">
            <label for="word" class="form-label">Input Word</label>
            <input type="text" class="form-control" id="word" aria-describedby="word" placeholder="Word to search">
        </div>

        <div id="buttonBox">
            <button class="btn btn-primary" id="search">Search</button>
        </div>

        <hr>

        <div class="resultsContainer">

            <div id="resultsBox" class="my-4">

                <h3 id="Heading">Possible Definitions for the word</h3>
                <br>
                <ul id="results">
                </ul>
            </div>

            <div class="resultsBox" id="resultsBox3" class="my-4" style="margin-bottom: 25px;">

                <h3 id="Heading3" class="Heading">Synonyms</h3>
                <br>
                <ul id="results3" class="Results">
                </ul>
            </div>

            <div class="resultsBox" id="resultsBox4" class="my-4" style="margin-bottom: 25px;">

                <h3 id="Heading4" class="Heading">Antonyms</h3>
                <br>
                <ul id="results4" class="Results">
                </ul>
            </div>

            <div class="resultsBox" id="resultsBox5" class="my-4">

                <h3 id="Heading5" class="Heading">Examples</h3>
                <br>
                <ul id="results5" class="Results">
                </ul>
            </div>
        </div>
    </div>

    <div class="container pt-3">
        <footer class="py-3 my-4">
          <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="index.html" class="nav-link px-2 text-muted">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
          </ul>

        </footer>
      </div>
